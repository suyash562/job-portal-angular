
<div class="parent-div" *ngIf="application; else loading">

    <p-card [style]="{ width: '50rem', overflow: 'hidden' }">
        <ng-template #title>Application </ng-template>
        <ng-template #subtitle> {{application.user.profile?.firstName + ' ' + application.user.profile?.lastName}} </ng-template>
        
        <div class="application-div" *ngIf="!displayResume; else resumeComponent">
            <div class="application-field">
                <label>E-mail:</label>
                <span>{{application.user.email}}</span>
            </div>
            <div class="application-field">
                <label>Contact Number:</label>
                <span>{{application.user.profile?.phoneNumber}}</span>
            </div>
            <div class="application-field">
                <label>Address:</label>
                <span>{{application.user.profile?.address}}</span>
            </div>
            <div class="application-field">
                <label>Applied Date:</label>
                <span>{{application.applyDate.toString().split('T')[0]}}</span>
            </div>
            <div class="application-field">
                <label>Resume:</label>
                <p-button severity="contrast" (click)="showResume()">View</p-button>
            </div>
        </div>

        <ng-template #resumeComponent>
            <div class="close-button-div">
                <p-button icon="pi pi-times" (onClick)="displayResume = false" severity="info" [rounded]="true" [outlined]="true" size="small"/>
            </div>
            <pdf-viewer [src]="resumeFileData"
                    [render-text]="true"
                    [original-size]="false"
                    [zoom]="1"
                    style="width: 750px; height: 500px"
            ></pdf-viewer>
        </ng-template>       

    </p-card>
</div>
 
<ng-template #loading>
    loading...
</ng-template>
