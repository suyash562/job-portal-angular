<table>
    <thead>
        <tr>
            <th>Job Position</th>
            <th>Vacancies</th>
            <th>Employment Type</th>
            <th>Work Mode</th>
            <th>Salary Range</th>
            <th>Posted On</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let job of postedJobs">
            <tr>
                <td>{{job.title}}</td>
                <td>{{job.vacancies}}</td>
                <td>{{job.employementType}}</td>
                <td>{{job.workMode}}</td>
                <td>{{job.salaryRange}}</td>
                <td>{{job.postingDate.toString().split('T')[0]}}</td>
                <td class="actions">
                    <a [routerLink]="['/dashboard/component/updateJob',job.id]">Update</a>
                    <button (click)="deleteJob(job.id)">Delete</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
