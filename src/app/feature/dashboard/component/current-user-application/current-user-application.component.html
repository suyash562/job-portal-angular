
<ng-container *ngIf="applicationData.length != 0">
    <app-table [userRole]="userRole" [tableData]="applicationData" [tableDataKey]="applicationDataKey" [removedApplicationsId]="removedApplicationsId" [tableHead]="applicationDataTitle" [actions]="actions" (actionPerformed)="performSpecifiedAction($event)"></app-table>
</ng-container>
