<header>
    <h1>Job Portal</h1>
    <nav>
        <a [routerLink]="['jobs']">Jobs</a>
        <a [routerLink]="['dashboard']">Dashboard</a>

        <ng-container *ngIf="isUserLoggedIn; else userLoggedIn">
            <p-overlaybadge size="small" severity="info" value="0">
                <i class="pi pi-bell" style="font-size: 1.4rem"></i>
            </p-overlaybadge>
            <p-button severity="info" icon="pi pi-sign-out" label="Logout" (click)="logout()"></p-button>
        </ng-container>

        <ng-template #userLoggedIn>
            <a [routerLink]="['user/login']">Login</a>
            <a [routerLink]="['user/register']">Register</a>
        </ng-template>
        
    </nav>
</header>
